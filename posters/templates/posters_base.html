<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Posters Project Base {% endblock %}</title>

    {% load static %}
</head>
<body>

</html>
