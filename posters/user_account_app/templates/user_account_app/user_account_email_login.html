{% extends 'posters_base.html' %}
{% load i18n %}

{% block title %} {% trans "LogIn" %} {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" href="{% static 'user_account_app/css/user_sign_up.css' %}">
<script src="{% static 'user_account_app/js/user_sign_up.js' %}" type="text/javascript"></script>

<div class="container sm">
    <h2>{% trans "LogIn by email." %}</h2>
    <form action="{% url 'user_account_app:user_email_login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">{% trans "get code" %}</button>
    </form>
</div>

{% endblock %}
