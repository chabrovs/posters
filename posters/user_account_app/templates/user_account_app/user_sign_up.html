{% extends 'posters_base.html' %}

{% block title %} SingUp {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" href="{% static 'user_account_app/css/user_sign_up.css' %}">
<script src="{% static 'user_account_app/js/user_sign_up.js' %}" type="text/javascript"></script>

<div class="container sm">
    <form action="{% url 'user_account_app:user_sign_up' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">SignUp</button>
    </form>
    <p>Already have an account ? <a href="{% url 'login' %}">LogIn</a></p>
</div>

{% endblock %}
