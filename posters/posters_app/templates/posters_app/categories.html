{% extends 'posters_base.html' %}
{% block title %} Categories {% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'posters_app/css/categories.css'%}">
<script src="{% static 'posters_app/js/categories.js'%}" type="text/javascript"></script>

<h1>Categories</h1>
<div>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'posters_app:home' %}?category={{ category.name }}">{{ category }}</a>
                <a href="{% url 'posters_app:list_posters_in_category' category.name %}">{{ category }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
